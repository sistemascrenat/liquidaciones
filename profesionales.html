<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Clínica Rennat – Profesionales</title>
  <link rel="icon" type="image/png" href="logoCR.png">
  <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
  <div class="container">

    <div id="sidebar-slot"></div>

    <!-- MAIN -->
    <main class="main">
      <div class="topbar">
        <div>
          <div class="h1">Profesionales</div>
          <div class="muted" id="who"></div>
        </div>
        <div class="badge" id="count">0 profesionales</div>
      </div>

      <!-- TOOLBAR -->
      <section class="card" style="margin-bottom:14px;">
        <div class="actions" style="gap:10px;">
          <button class="btn primary" id="btnCrear">+ Crear Nuevo Profesional</button>

          <button class="btn" id="btnDescargarPlantilla">⬇️ Plantilla CSV</button>
          <button class="btn" id="btnExportar">⬇️ Exportar CSV</button>
          <button class="btn" id="btnImportar">⬆️ Importar CSV</button>
          <input id="fileCSV" type="file" accept=".csv,text/csv" style="display:none;"/>

          <span style="flex:1"></span>

          <input id="buscador" placeholder="Buscar (profesional/empresa, rut, contacto, correo, roles)" style="max-width:520px;"/>
        </div>
      </section>

      <!-- TABLE (como tu ejemplo: 3 columnas) -->
      <section class="card">
        <div class="tableWrap">
          <table class="simpleTable">
            <thead>
              <tr>
                <th style="min-width:320px;">Profesional / Empresa</th>
                <th style="min-width:220px;">RUT</th>
                <th style="min-width:320px;">Contacto</th>
                <th style="width:110px;">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <div id="toast" class="toast"></div>

  <!-- MODAL -->
  <div id="modalBackdrop" class="modalBackdrop" style="display:none;">
    <div class="modalCard" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalHead">
        <div>
          <div class="h1" id="modalTitle" style="margin:0;font-size:18px;">Crear profesional</div>
          <div class="muted" id="modalSub" style="font-size:12px;margin-top:2px;"></div>
        </div>
        <button class="iconBtn" id="btnModalClose" type="button" aria-label="Cerrar" title="Cerrar">✖️</button>
      </div>

      <div class="modalBody">
        <div class="grid">
          <div>
            <label>Tipo persona</label>
            <select id="tipoPersona">
              <option value="natural">Natural</option>
              <option value="juridica">Jurídica</option>
            </select>
          </div>

          <div>
            <label>Estado</label>
            <select id="estado">
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </div>

          <div>
            <label>Nombre profesional</label>
            <input id="nombreProfesional" placeholder="Ej: Juan Pérez"/>
          </div>

          <div>
            <label>Razón social</label>
            <input id="razonSocial" placeholder="Ej: Nueva SpA"/>
          </div>

          <div>
            <label>RUT (del profesional)</label>
            <input id="rut" placeholder="Ej: 12.345.678-9"/>
          </div>

          <div>
            <label>RUT Empresa</label>
            <input id="rutEmpresa" placeholder="Ej: 76.123.456-7"/>
          </div>

          <div>
            <label>Correo personal</label>
            <input id="correoPersonal" placeholder="correo@dominio.cl"/>
          </div>

          <div>
            <label>Correo empresa (solo jurídica)</label>
            <input id="correoEmpresa" placeholder="pagos@empresa.cl"/>
          </div>

          <div>
            <label>Teléfono (principal)</label>
            <input id="telefono" placeholder="+56 9 1234 5678"/>
          </div>

          <div>
            <label>Teléfono empresa (opcional, solo jurídica)</label>
            <input id="telefonoEmpresa" placeholder="+56 2 2xxx xxxx"/>
          </div>

          <div>
            <label>Dirección (personal)</label>
            <input id="direccion" placeholder="Dirección (si aplica)"/>
          </div>

          <div>
            <label>Dirección empresa (solo jurídica)</label>
            <input id="direccionEmpresa" placeholder="Dirección empresa (si aplica)"/>
          </div>

          <div>
            <label>Ciudad empresa (solo jurídica)</label>
            <input id="ciudadEmpresa" placeholder="Ciudad (si aplica)"/>
          </div>

          <div>
            <label>Giro</label>
            <input id="giro" placeholder="Giro (si aplica)"/>
          </div>
        </div>

        <hr style="border:none;border-top:1px solid rgba(0,0,0,.08);margin:14px 0;"/>

        <div class="grid" style="grid-template-columns: 1fr 1fr; gap:12px;">
          <div>
            <label>Rol principal</label>
            <select id="rolPrincipal"></select>
          </div>

          <div>
            <label>Roles secundarios (multi)</label>
            <div id="rolesSecWrap" class="rolesWrap"></div>
          </div>
        </div>

        <hr style="border:none;border-top:1px solid rgba(0,0,0,.08);margin:14px 0;"/>

        <div class="grid" style="grid-template-columns: 1fr 1fr; gap:12px;">
          <div>
            <label style="display:flex;align-items:center;gap:8px;">
              <input type="checkbox" id="tieneDescuento" style="width:auto;margin:0;">
              Tiene descuento
            </label>
          </div>

          <div>
            <label>Descuento UF</label>
            <input id="descuentoUF" type="number" step="0.01" min="0" value="0"/>
          </div>

          <div style="grid-column:1/-1;">
            <label>Razón del descuento</label>
            <input id="descuentoRazon" placeholder="Ej: Convenio / Promoción / Ajuste especial"/>
          </div>
        </div>
      </div>

      <div class="modalFoot">
        <button class="btn" id="btnModalCancelar" type="button">Cancelar</button>
        <span style="flex:1"></span>
        <button class="btn primary" id="btnModalGuardar" type="button">Guardar</button>
      </div>
    </div>
  </div>

  <script type="module" src="layout.js"></script>
  <script type="module" src="profesionales.js"></script>

  
</body>
</html>
