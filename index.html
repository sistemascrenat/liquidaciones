<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ClÃ­nica Rennat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logoCR.png">
</head>
<body>

  <!-- Router silencioso -->
  <script type="module">
    import { app } from './firebase-init.js';
    import { getAuth, onAuthStateChanged }
      from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js';

    const auth = getAuth(app);

    // ðŸ” pÃ¡gina por defecto post-login
    const DEFAULT_MODULE = './profesionales.html';

    // permite redirecciÃ³n futura: index.html?next=ambulatorios.html
    const params = new URLSearchParams(location.search);
    const next = params.get('next') || DEFAULT_MODULE;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // usuario logueado â†’ mÃ³dulo
        location.replace(next);
      } else {
        // no logueado â†’ login
        location.replace('./login.html');
      }
    });
  </script>

</body>
</html>
